<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container01" class="desafio-container">
        <h2>Organizando Resultados</h2>
        <textarea id="arrayInput" placeholder='Exemplo de entrada: [[1,5,3],[6,19,11],[47,128,5],[1,93,57,42,103]]'></textarea>
        <button id="sortArrayBtn">Ordenar</button>
        <div id="sortedOutput"></div>
    </div>
    
    <div id="container02" class="desafio-container">
        <h2>Biblioteca Interplanetária</h2>
        <input type="text" id="nameInput" placeholder="Insira um nome completo">
        <button id="processNameBtn">Processar Nome</button>
        <div id="nameOutput"></div>
    </div>

    <div id="container03" class="desafio-container">
        <h2>Instruções de Emergência</h2>
        <input type="text" id="stringInput" placeholder="Insira uma string">
        <button id="checkLettersBtn">Verificar</button>
        <div id="checkOutput"></div>
    </div>

    <div id="container04" class="desafio-container">
        <h2>Procedimento Recursivo II</h2>
        <input type="number" id="numberInput" placeholder="Insira um número" min="0">
        <button id="calculateFactorialBtn">Calcular Fatorial</button>
        <div id="factorialOutput"></div>
    </div>

    <div id="container05" class="desafio-container">
        <h2>Intervalo de Coordenadas</h2>
        <input type="number" id="xInput" placeholder="Insira o valor de x" min="0">
        <input type="number" id="yInput" placeholder="Insira o valor de y" min="0">
        <button id="generatePairsBtn">Gerar Pares</button>
        <div id="pairsOutput"></div>
    </div>

    <div id="container06" class="desafio-container">
        <h2>Espaçoporto Comercial</h2>
        <p>Moedas: 1, 5, 10, 25, 100, 500</p>
        <input type="number" id="coinInput" placeholder="Insira o valor em créditos" min="0">
        <button id="countCoinsBtn">Calcular Moedas</button>
        <div id="coinOutput"></div>
    </div>

    <div id="container07" class="desafio-container">
        <h2>Código de Identificação de Nave</h2>
        <input type="text" id="idCodeInput" placeholder="Insira o código de identificação">
        <button id="validateIdBtn">Validar Código</button>
        <div id="idValidationResult"></div>
    </div>

    <div id="container08" class="desafio-container">
        <h2>Licença de Voo</h2>
        <input type="text" id="nomeInput" placeholder="Nome" required>
        <input type="text" id="sobrenomeInput" placeholder="Sobrenome" required>
        <input type="date" id="dataNascimentoInput" required>
        <button id="generateLicenseBtn">Gerar Licença</button>
        <div id="licenseOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
