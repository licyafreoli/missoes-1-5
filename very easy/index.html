<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Very Easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cadastroContainer" class="main-container">
        <h1>Ajudando a Academia</h1>
        <div class="form-group">
            <input type="text" id="studentName" placeholder="Nome do Aluno" class="text-input">
            <input type="text" id="classGroup" placeholder="Turma" class="text-input">
            <input type="number" id="studentGrade" placeholder="Adicionar Nota" class="text-input">
            <button id="addGradeBtn" class="action-btn">Adicionar Nota</button>
            <button id="completeRegistrationBtn" class="action-btn">Finalizar Cadastro</button>
        </div>
        <input type="text" id="searchBox" placeholder="Pesquisar Aluno ou Turma" class="text-input search-box">
        <div id="classAverageContainer" class="result-container"></div>
        <div id="studentResults" class="result-container"></div>
    </div>

    <div id="chunksContainer" class="main-container">
        <h1>Procedimento Recursivo</h1>
        <input type="number" id="chunkNumber" placeholder="Digite um número" class="text-input">
        <button id="generateChunksBtn" class="action-btn">Gerar Chunks</button>
        <div id="chunksResult" class="result-container"></div>
    </div>

    <div id="arrayReversalContainer" class="main-container">
        <h1>Linguagem Limitada</h1>
        <input type="text" id="arrayInputField" placeholder="Digite os números separados por vírgula" class="text-input">
        <button id="reverseArrayBtn" class="action-btn">Inverter Array</button>
        <div id="arrayResult" class="result-container"></div>
    </div>

    <div id="digitSquareContainer" class="main-container">
        <h1>Cálculo de Viagens Espaciais I</h1>
        <input type="number" id="digitNumber" placeholder="Digite um número inteiro" class="text-input">
        <button id="calculateDigitSquareBtn" class="action-btn">Calcular Quadrado dos Algarismos</button>
        <div id="digitSquareResult" class="result-container"></div>
    </div>

    <div id="maxLetterContainer" class="main-container">
        <h1>História Escondida I</h1>
        <input type="text" id="stringInputField" placeholder="Digite uma string" class="text-input">
        <button id="findMaxLetterBtn" class="action-btn">Encontrar Maior Letra</button>
        <div id="maxLetterResult" class="result-container"></div>
    </div>

    <div id="wordReverseContainer" class="main-container">
        <h1>História Escondida II</h1>
        <input type="text" id="wordsInputField" placeholder="Digite uma string" class="text-input">
        <button id="reverseWordsBtn" class="action-btn">Inverter Palavras</button>
        <div id="wordReverseResult" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
